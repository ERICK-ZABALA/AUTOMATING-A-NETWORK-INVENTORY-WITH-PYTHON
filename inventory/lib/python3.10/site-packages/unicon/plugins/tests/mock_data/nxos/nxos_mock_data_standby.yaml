stdby_bash:
  prompt: "bash-4.2$ "
  commands:
    "ls": |
      bootflash                  system                  bin
    "exit":
      new_state: nxos_exec_standby

standby_user_access_veri:
  preface: User Access Verification
  prompt: "switch(standby) login: "
  commands:
    "admin":
      new_state: standby_user_password

standby_user_password:
  prompt: "Password: "
  commands:
